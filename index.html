<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Asana</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
  <header class="sa-header">
    <div class="sa-header-top">
      <div class="sa-header-top__left">
        <div class="sa-nav-toggle">
          <a href="#" class="sa-button-hamburger"></a>
        </div>

        <div class="sa-nav">
          <ul class="sa-menu">
            <li><a href="#" class="sa-menu-item">My Tasks</a></li>
            <li><a href="#" class="sa-menu-item">Inbox</a></li>
            <li><a href="#" class="sa-menu-item sa-button-plus">+</a></li>
          </ul>
        </div>
      </div>

      <form action="#" class="sa-form">
        <div class="sa-search">
          <input type="text" class="sa-input-search" placeholder="Search"/>
        </div>
      </form>

      <div class="sa-header-top__right">
        <ul class="sa-menu">
          <li><a href="#" class="sa-menu-item sa-menu--arrow">Help</a></li>
          <li><a href="#" class="sa-menu-item">Personal Projects</a></li>
          <li>
            <a href="#" class="sa-menu-item sa-menu--profile-picture">
              <img src="./images/profile-picture.jpg" class="sa-profile-picture" alt="User profile picture">
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="sa-header-bottom">
      <a href="#">
        <img src="./images/profile-picture.jpg" class="sa-profile-picture" alt="User profile picture">
        <h1 class="sa-title-h1 sa-title--arrow">My Personal Tasks</h1>
      </a>
    </div>
  </header>

  <main class="sa-main">
    <div class="sa-tasks sa-card">
      <div class="sa-card__header">
        <a href="#" class="sa-button-primary" id="new-task-button">Add Task</a>
        <a href="#"><img src="./images/wheel.png" alt="Tasks settings"></a>
      </div>

      <div class="sa-tasks-list sa-card__content" id="tasks-list"></div>
    </div>

    <div class="sa-edit-task sa-card" id="edit-panel">
      <div class="sa-card__header">
        <div class="sa-edit-task__profile">
          <img src="./images/profile-picture.jpg" class="sa-profile-picture" alt="User profile picture">
          <p>Forrest Gump</p>
          <form action="#"><input type="radio"></form>
        </div>

        <div class="sa-edit-task__actions">
          <a href="#" class="sa-button-action sa-button--dashed">
            <img src="./images/calendar.png" alt="Set due date">
          </a>
          <p>Due Date</p>

          <a href="#" class="sa-button-action"><img src="./images/heart.png" alt="Favorite task"></a>
          <a href="#" class="sa-button-action"><img src="./images/category.png" alt="Set a category"></a>
          <a href="#" class="sa-button-action"><img src="./images/attachment.png" alt="New attachment"></a>
          <a href="#" class="sa-button-action"><img src="./images/dots.png" alt="More actions"></a>
        </div>

        <img src="./images/close.png" alt="Close task edition" class="sa-edit-task__close" id="close-panel-button">
      </div>

      <div class="sa-card__content">
        <form action="#" class="sa-form">
          <div class="sa-input-title">
            <input type="text" id="task-title" placeholder="New task">
          </div>
          <textarea class="sa-input-description" id="task-description" placeholder="Description" rows="3"></textarea>
        </form>
      </div>

      <div class="sa-card__footer">
        <img src="./images/profile-picture.jpg" class="sa-profile-picture" alt="User profile picture">
        <form action="#" class="sa-form">
          <textarea class="sa-input-comment" placeholder="Write a comment..." rows="6"></textarea>
        </form>
      </div>
    </div>
  </main>
  <script src="./dist/simpleAsana.js"></script>
  <script src="./dist/script.js"></script>
</body>
</html>
