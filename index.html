<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Asana</title>

  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <header class="sa-header">
    <div class="sa-header-top">
      <div class="sa-header-top__left">
        <div class="sa-nav-toggle">
          <a href="#" class="sa-button-hamburger"></a>
        </div>

        <div class="sa-nav">
          <ul class="sa-menu">
            <li><a href="#" class="sa-menu-item">My Tasks</a></li>
            <li><a href="#" class="sa-menu-item">Inbox</a></li>
            <li><a href="#" class="sa-menu-item sa-button-plus">+</a></li>
          </ul>
        </div>
      </div>

      <form action="#" class="sa-form">
        <div class="sa-search">
          <input type="text" class="sa-input-search" placeholder="Search"/>
        </div>
      </form>

      <div class="sa-header-top__right">
        <ul class="sa-menu">
          <li><a href="#" class="sa-menu-item sa-menu--arrow">Help</a></li>
          <li><a href="#" class="sa-menu-item">Personal Projects</a></li>
          <li>
            <a href="#" class="sa-menu-item sa-menu--profile-picture">
              <img src="./images/profile-picture.jpg" class="sa-profile-picture" alt="User profile picture">
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="sa-header-bottom">
      <a href="#">
        <img src="./images/profile-picture.jpg" class="sa-profile-picture" alt="User profile picture">
        <h1 class="sa-title-h1 sa-title--arrow">My Personal Tasks</h1>
      </a>
    </div>
  </header>

  <main class="sa-main">
    <div class="sa-tasks sa-card">
      <div class="sa-card__header">
        <a href="#" class="sa-button-primary">Add Task</a>
      </div>
      <div class="sa-tasks-list sa-card__content">
        <div class="sa-task-item">
          <div class="sa-task-item__content">
            <div>
              <img src="./images/check.svg" alt="Check task">
              <p>Work it harderrr</p>
            </div>
            <form action="#"><input type="radio"></form>
          </div>
        </div>
        <div class="sa-task-item">
          <div class="sa-task-item__content">
            <div>
              <img src="./images/check.svg" alt="Check task">
              <p>Work it harderrr</p>
            </div>
            <form action="#"><input type="radio"></form>
          </div>
        </div>
        <div class="sa-task-item">
          <div class="sa-task-item__content">
            <div>
              <img src="./images/check.svg" alt="Check task">
              <p>Work it harderrr</p>
            </div>
            <form action="#"><input type="radio"></form>
          </div>
        </div>
        <div class="sa-task-item">
          <div class="sa-task-item__content">
            <div>
              <img src="./images/check.svg" alt="Check task">
              <p>Work it harderrr</p>
            </div>
            <form action="#"><input type="radio"></form>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </main>
</body>
</html>
